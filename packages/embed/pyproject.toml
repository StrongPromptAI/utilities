[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nomic-onnx-embed"
version = "0.1.0"
description = "ONNX-based embedding service using nomic-embed-text-v1.5"
requires-python = ">=3.11"
dependencies = [
    "onnxruntime>=1.19.0",
    "transformers>=4.40.0",
    "huggingface-hub>=0.23.0",
    "numpy>=1.24.0",
    "loguru>=0.7.3",
]
